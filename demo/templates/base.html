{% load static %}
{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Custom -->
    <link href="{% static 'barviha/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css'%}" rel="stylesheet">
    <link href="{% static 'barviha/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'barviha/lib/animate-css/animate.min.css" rel="stylesheet' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">


    <title>BT Real Estate {% block title %}{% endblock %}</title>
</head>

<body>
<!-- Top Bar -->
{% include 'partials/_topbar.html' %}
<!-- NavBar -->

{% include 'barviha/_header.html' %}
<!-- Main Content -->
{% block content %} {% endblock %}

<!--==========================
Contact Section
============================-->
{% include 'barviha/_Contact Section.html' %}
<!-- Footer -->
{% include 'barviha/_footer.html' %}


<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!-- Required JavaScript Libraries -->
<script src="{% static 'barviha/lib/jquery/jquery.min.js' %}"></script>
<script src="{% static 'barviha/lib/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'barviha/lib/superfish/hoverIntent.js' %}"></script>
<script src="{% static 'barviha/lib/superfish/superfish.min.js' %}"></script>
<script src="{% static 'barviha/lib/morphext/morphext.min.js' %}"></script>
<script src="{% static 'barviha/lib/wow/wow.min.js' %}"></script>
<script src="{% static 'barviha/lib/stickyjs/sticky.js' %}"></script>
<script src="{% static 'barviha/lib/easing/easing.js' %}"></script>

<!-- Template Specisifc Custom Javascript File -->
<script src="{% static 'barviha/js/custom.js' %}"></script>

<script src="{% static 'barviha/contactform/contactform.js' %}"></script>
<script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
<script src="{% static 'js/lightbox.min.js' %} "></script>
<script src="{% static 'js/main.js' %} "></script>
</body>

</html>
